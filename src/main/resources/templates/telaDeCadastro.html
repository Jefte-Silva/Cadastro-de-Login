<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="/css/estilo.css">
</head>
<body>
<header>
    <h1>📝 Cadastro de Usuários</h1>
</header>

<form action="/form" method="post" th:object="${usuario}">
    <input type="text" th:field="*{nome}" placeholder="🧑 Nome"/>
    <input type="password" th:field="*{senha}" placeholder="🔒 Senha"/>
    <button type="submit">Cadastrar</button>
</form>

<div th:if="${param.success}" class="alert-success">
    ✔️ Usuário cadastrado com sucesso!
</div>
</body>
</html>
